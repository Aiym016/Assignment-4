<form>

          <b>
        <h1> <strong>QALYN CALCULATOR </strong></h1>

       
    <form name="Name"  onsubmit="return validateForm()" method="post">

       <input type="text" name="fname">
        </form>
    </select> <br>

        <br><br>

        <label for="Bride's skills">Bride's skills: </label>  <br>
        <div id="chboxes" class="mmargin">

            <label for="3.1"> Playing on dombra </label><br>

            <input type="checkbox" id="skills2"  value="200" class="box">

          </div>
          <br>

          <label for= "Bride's age">Bride's age: </label>  <br>
          <div id="divAge" class="mmargin">

            <label for="4.1">Between 18-23</label><br>

            <input type="radio" id="age" value="1.2" class="box">

          <br>

          <label for="Bride's reputation">Bride's reputation: </label>
          <br>

          <input type="checkbox" id="reputation" value="0.9" class="mmargin box" >

          <br>
          <br>
          <textarea maxlength="50"> Love letter</textarea> <br>
        </b>
